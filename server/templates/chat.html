<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', 'Source Sans Pro', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-container {
            display: flex;
            flex-direction: column-reverse;
            flex-grow: 1;
            overflow: auto;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .message.ai {
            justify-content: flex-start;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message i {
            font-size: 2em;
            margin: 0 10px;
        }
        .message .text {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .message.ai .text {
            background-color: #eee;
            margin-left: 30px;
        }
        .message.user .text {
            background-color: #aee;
        }
        .message .date {
            font-size: 0.8em;
            color: #888;
            margin-left: 10px;
        }
        .input-container {
            display: flex;
            padding: 10px;
        }
        .input-container input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .input-container button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #08f;
            color: white;
            cursor: pointer;
        }
    </style>
    <script>
        var sessionId = "{{ session_id }}";
        console.log("session_id:", sessionId);

        var input = document.getElementById('input');

        function sendMessage() {
            console.log('Sending message...', input.value);

            var text = input.value;
            input.value = '';
            addMessage('user', text, Date.now());

            fetch('/message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    session_id: sessionId,
                    text: text
                })
            })
            .then(response => response.json())
            .then(data => {
                addMessage('ai', data.text, Date.now());
            });
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will be added here -->
        {% for message in messages %}
        <div class="message {{ message.role }}">
            {% if message.role == 'ai' %}
            <i class="fas fa-robot"></i>
            {% endif %}
            <div class="text">{{ message.text }}</div>
            <div class="date">{{ message.date }}</div>
        </div>
        {% endfor %}
    </div>
    <div class="input-container">
        <input type="text" id="input" placeholder="Enter your message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        var chatContainer = document.getElementById('chat-container');
        var input = document.getElementById('input');

        function addMessage(role, text, date) {
            var message = document.createElement('div');
            message.className = 'message ' + role;

            if (role === 'ai') {
                var icon = document.createElement('i');
                icon.className = 'fas fa-robot';
                message.appendChild(icon);
            }

            var textElement = document.createElement('div');
            textElement.className = 'text';
            textElement.textContent = text;
            message.appendChild(textElement);

            var dateElement = document.createElement('div');
            dateElement.className = 'date';
            dateElement.textContent = new Date(date).toLocaleString();
            message.appendChild(dateElement);

            chatContainer.prepend(message);
        }

        // function sendMessage() {
        //     var text = input.value;
        //     input.value = '';
        //     addMessage('user', text, Date.now());
        //     // Here you can call your AI's response method and then use addMessage to add its response to the chat
        // }
    </script>
</body>
</html>
